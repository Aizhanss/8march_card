<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Поздравление -->
        <div id="greeting" class="greeting">
            <h1>С 8 Марта, дорогие подруги! ❤️</h1>
            <p>Пусть этот день будет наполнен радостью, счастьем и улыбками!</p>
            <button id="start-slideshow">✨ Нажми, чтобы увидеть сюрприз ✨</button>
        </div>

        <!-- Галерея с фото (скрыта) -->
        <div id="gallery" class="gallery">
            <img src="image1.JPG" class="slide">
            <img src="image2.jpg" class="slide">
            <img src="image3.JPG" class="slide">
            <img src="image4.JPG" class="slide">
            <img src="image5.JPG" class="slide">
            <img src="image6.JPG" class="slide">
            <img src="image7.JPG" class="slide">
            <img src="image8.JPG" class="slide">
            <img src="image9.JPG" class="slide">
            <img src="image10.JPG" class="slide">
        </div>
    </div>

    <!-- Музыка -->
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
